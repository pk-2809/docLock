<!-- QR Codes Page - Redesigned -->
<div class="min-h-screen bg-slate-50 flex flex-col overflow-hidden relative">
    <!-- Green top border line -->
    <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-green-500 via-emerald-500 to-green-500 z-50"></div>

    <!-- Main Content -->
    <div class="w-full max-w-[639px] mx-auto px-4 py-4 flex flex-col overflow-hidden relative z-10"
        style="height: calc(100vh - 5rem); max-height: calc(100vh - 5rem);">

        <!-- Header -->
        <header class="flex-shrink-0 pt-12 mb-6">
            <div class="flex items-center justify-center relative">
                <!-- Back Button -->
                <button (click)="goBack()"
                    class="absolute left-0 w-10 h-10 rounded-xl bg-white shadow-lg flex items-center justify-center text-slate-600 active:text-green-600 transition-all active:scale-95 touch-manipulation">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- QR Card Display -->
        <div class="flex-1 min-h-0 flex flex-col justify-center items-center">
            @if (currentQR) {
            <div class="w-full max-w-sm animate-fade-in">
                <!-- QR Card -->
                <div class="bg-gradient-to-br from-slate-800 to-slate-900 rounded-3xl p-6 shadow-2xl relative overflow-hidden mb-6">
                    <!-- Background Pattern -->
                    <div class="absolute inset-0 opacity-5">
                        <div class="absolute inset-0" style="background-image: radial-gradient(circle, white 1px, transparent 1px); background-size: 20px 20px;"></div>
                    </div>

                    <!-- Card Content -->
                    <div class="relative z-10">
                        <!-- Top Section -->
                        <div class="flex items-center justify-between mb-6">
                            <div class="flex items-center gap-2">
                                <svg class="w-5 h-5 text-white/80" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                                </svg>
                                <span class="text-white font-bold text-sm">
                                    Wallet<span class="text-green-400">Doc</span><span class="text-blue-400">ID</span>
                                </span>
                            </div>
                            <!-- Chip Icon -->
                            <div class="w-10 h-10 bg-gradient-to-br from-amber-400 to-amber-600 rounded-lg flex items-center justify-center shadow-lg">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z" />
                                </svg>
                            </div>
                        </div>

                        <!-- Profile Picture and Info -->
                        <div class="flex flex-col items-center mb-6">
                            <div class="w-20 h-20 rounded-full bg-gradient-to-br from-green-400 to-emerald-600 flex items-center justify-center mb-4 shadow-lg border-4 border-slate-700">
                                <span class="text-white text-2xl font-bold">{{getInitials()}}</span>
                            </div>
                            <h2 class="text-white text-xl font-bold mb-1">{{getDisplayName()}}</h2>
                            <p class="text-slate-400 text-sm font-medium uppercase">{{getDisplayEmail()}}</p>
                        </div>

                        <!-- QR Code -->
                        <div class="bg-white rounded-2xl p-4 mb-6 flex items-center justify-center shadow-xl">
                            <div class="w-48 h-48 flex items-center justify-center bg-white rounded-xl overflow-hidden">
                                @if (qrCodeImageUrl) {
                                <img [src]="qrCodeImageUrl" 
                                     alt="QR Code" 
                                     class="w-full h-full object-contain"
                                     (error)="onQRImageError()"
                                     (load)="onQRImageLoad()">
                                } @else {
                                <!-- Loading State -->
                                <div class="w-full h-full flex items-center justify-center">
                                    <div class="flex flex-col items-center gap-3">
                                        <div class="w-8 h-8 border-4 border-green-500/20 border-t-green-500 rounded-full animate-spin"></div>
                                        <p class="text-slate-400 text-xs font-medium">Generating QR Code...</p>
                                    </div>
                                </div>
                                }
                            </div>
                        </div>

                        <!-- Bottom Info -->
                        <div class="flex items-center justify-between text-xs">
                            <div>
                                <p class="text-slate-500 mb-1">MEMBER SINCE</p>
                                <p class="text-white font-bold">{{getMemberSinceYear()}}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-slate-500 mb-1">VERIFIED</p>
                                <p class="text-green-400 font-bold">DIGITAL ID</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Download Button -->
                <button (click)="downloadQRCard()"
                    class="w-full group flex items-center justify-center gap-3 bg-gradient-to-r from-green-500 to-emerald-600 hover:from-green-600 hover:to-emerald-700 active:from-green-700 active:to-emerald-800 text-white font-bold py-4 px-6 rounded-2xl shadow-lg shadow-green-500/25 transition-all active:scale-[0.98] touch-manipulation relative overflow-hidden">
                    <div class="absolute inset-0 bg-gradient-to-r from-white/0 via-white/20 to-white/0 -translate-x-full group-active:translate-x-full transition-transform duration-700"></div>
                    <svg class="w-5 h-5 relative z-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    <span class="relative z-10">Download Card</span>
                </button>
            </div>
            } @else {
            <!-- Empty State -->
            <div class="text-center py-16 animate-fade-in">
                <div class="relative mb-8 mx-auto w-32 h-32">
                    <div class="absolute inset-0 bg-gradient-to-br from-green-500/10 to-emerald-500/10 rounded-3xl animate-pulse-slow"></div>
                    <div class="relative w-32 h-32 bg-gradient-to-br from-green-500 to-emerald-600 rounded-3xl flex items-center justify-center shadow-xl shadow-green-500/20">
                        <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5A1.125 1.125 0 013.75 9.375v-4.5zM3.75 14.625c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5a1.125 1.125 0 01-1.125-1.125v-4.5zM13.5 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5A1.125 1.125 0 0113.5 9.375v-4.5z" />
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M6.75 6.75h.75v.75h-.75v-.75zM6.75 16.5h.75v.75h-.75v-.75zM16.5 6.75h.75v.75h-.75v-.75zM13.5 13.5h3.75v3.75H13.5V13.5z" />
                        </svg>
                    </div>
                    <!-- Floating decorative elements -->
                    <div class="absolute -top-2 -right-2 w-6 h-6 bg-green-500/20 rounded-full animate-bounce delay-300"></div>
                    <div class="absolute -bottom-2 -left-2 w-4 h-4 bg-emerald-500/20 rounded-full animate-bounce delay-700"></div>
                </div>
                <h3 class="text-2xl font-bold text-slate-800 mb-3">No QR Code Yet</h3>
                <p class="text-slate-600 font-medium max-w-sm mx-auto leading-relaxed">QR code will appear here once available</p>
            </div>
            }
        </div>
    </div>
</div>
