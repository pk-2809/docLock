<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DocLock</title>
  <base href="/">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no, maximum-scale=1">
  <meta name="theme-color" content="#0F172A">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="manifest" href="manifest.webmanifest">
</head>

<body>
  <app-root></app-root>

  <!-- Enhanced Splash Screen (Light Theme) -->
  <div id="splash-screen">
    <div class="splash-background">
      <div class="mesh-gradient"></div>
      <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>
    </div>

    <div class="splash-content">
      <div class="glass-container">
        <div class="shimmer-overlay"></div>
        <div class="logo-wrapper">
          <img src="assets/logo-full.png" alt="DocLock Logo" class="app-logo">
          <div class="logo-glow"></div>
        </div>

        <!-- <h1 class="brand-text">docLock</h1> -->
        <p class="brand-tagline">Your secure digital sanctuary</p>

        <div class="loading-wrapper">
          <div class="dots-loader">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
          </div>
          <span class="loading-status">Decrypting vault...</span>
        </div>
      </div>
    </div>
  </div>

  <style>
    /* Reset & Base */
    body,
    html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #F8FAFC;
      /* Light theme base */
    }

    /* Splash Screen Container */
    #splash-screen {
      position: fixed;
      inset: 0;
      z-index: 99999;
      background: #F8FAFC;
      /* Light background */
      overflow: hidden;
      width: 100%;
      height: 100%;
      transition: opacity 0.8s ease-in-out, visibility 0.8s;
    }

    #splash-screen.hidden {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }

    /* Absolute Centering Wrapper */
    .splash-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }

    /* Background Effects - Enhanced */
    .splash-background {
      position: absolute;
      inset: 0;
      z-index: 1;
      background: linear-gradient(135deg,
          #eff6ff 0%,
          #f5f3ff 50%,
          #fef3c7 100%);
      animation: backgroundShift 15s ease-in-out infinite;
    }

    @keyframes backgroundShift {

      0%,
      100% {
        background: linear-gradient(135deg, #eff6ff 0%, #f5f3ff 50%, #fef3c7 100%);
      }

      33% {
        background: linear-gradient(135deg, #f5f3ff 0%, #fef3c7 50%, #eff6ff 100%);
      }

      66% {
        background: linear-gradient(135deg, #fef3c7 0%, #eff6ff 50%, #f5f3ff 100%);
      }
    }

    .mesh-gradient {
      position: absolute;
      inset: -50%;
      background:
        radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.12), transparent 60%),
        radial-gradient(circle at 80% 20%, rgba(236, 72, 153, 0.12), transparent 50%),
        radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.12), transparent 50%),
        radial-gradient(circle at 70% 70%, rgba(245, 158, 11, 0.08), transparent 50%);
      filter: blur(60px);
      animation: rotateMesh 25s linear infinite;
      opacity: 1;
    }

    /* Glass Card - Premium Morphing Design */
    .glass-container {
      position: relative;
      background: linear-gradient(135deg,
          rgba(255, 255, 255, 0.9) 0%,
          rgba(255, 255, 255, 0.7) 100%);
      backdrop-filter: blur(30px) saturate(180%);
      -webkit-backdrop-filter: blur(30px) saturate(180%);
      border-radius: 40px;
      padding: 60px 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow:
        0 30px 90px -20px rgba(99, 102, 241, 0.25),
        0 10px 40px -10px rgba(139, 92, 246, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.9);
      z-index: 10;
      transform: translateY(0);
      animation: floatCard 6s ease-in-out infinite;
      overflow: visible;
    }

    /* Animated Gradient Border */
    .glass-container::before {
      content: '';
      position: absolute;
      inset: -3px;
      border-radius: 40px;
      padding: 3px;
      background: linear-gradient(45deg,
          #6366f1,
          #8b5cf6,
          #ec4899,
          #f59e0b,
          #10b981,
          #6366f1);
      background-size: 300% 300%;
      -webkit-mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask:
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      mask-composite: exclude;
      animation: rotateBorder 8s linear infinite;
      z-index: -1;
    }

    @keyframes rotateBorder {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    /* Inner Glow */
    .glass-container::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 40px;
      background: radial-gradient(circle at 50% 0%,
          rgba(99, 102, 241, 0.1),
          transparent 60%);
      pointer-events: none;
      animation: pulseInnerGlow 4s ease-in-out infinite;
    }

    @keyframes pulseInnerGlow {

      0%,
      100% {
        opacity: 0.5;
      }

      50% {
        opacity: 1;
      }
    }

    /* Logo Wrapper - 3D Enhanced */
    .logo-wrapper {
      width: 180px;
      height: 180px;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      animation: float3D 4s ease-in-out infinite;
      transform-style: preserve-3d;
      perspective: 1000px;
      margin-bottom: 20px;
    }

    /* Rotating Ring Around Logo - Smaller to prevent overlap */
    .logo-wrapper::before {
      content: '';
      position: absolute;
      inset: -8px;
      border-radius: 50%;
      border: 2px solid transparent;
      border-top-color: rgba(99, 102, 241, 0.4);
      border-right-color: rgba(139, 92, 246, 0.4);
      animation: rotateRing 3s linear infinite;
    }

    .logo-wrapper::after {
      content: '';
      position: absolute;
      inset: -12px;
      border-radius: 50%;
      border: 1.5px dashed transparent;
      border-bottom-color: rgba(236, 72, 153, 0.25);
      border-left-color: rgba(245, 158, 11, 0.25);
      animation: rotateRing 4s linear infinite reverse;
    }

    @keyframes rotateRing {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    @keyframes float3D {

      0%,
      100% {
        transform: translateY(0) rotateX(0deg) rotateY(0deg);
      }

      25% {
        transform: translateY(-10px) rotateX(5deg) rotateY(-5deg);
      }

      50% {
        transform: translateY(-5px) rotateX(-5deg) rotateY(5deg);
      }

      75% {
        transform: translateY(-10px) rotateX(5deg) rotateY(-5deg);
      }
    }

    .app-logo {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: drop-shadow(0 15px 30px rgba(99, 102, 241, 0.3));
      position: relative;
      z-index: 2;
      animation: logoBreath 3s ease-in-out infinite;
    }

    @keyframes logoBreath {

      0%,
      100% {
        transform: scale(1);
      }

      50% {
        transform: scale(1.05);
      }
    }

    /* Typography - Dark Text */
    .brand-text {
      font-family: 'Poppins', sans-serif;
      font-size: 42px;
      font-weight: 800;
      color: #0F172A;
      /* Dark text */
      margin: 0 0 8px 0;
      letter-spacing: -0.03em;
    }

    .brand-tagline {
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      color: #64748B;
      /* Muted text */
      margin: 0 0 40px 0;
      font-weight: 500;
      letter-spacing: 0.02em;
    }

    /* Dots Loader - Elegant Animation */
    .loading-wrapper {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .dots-loader {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      height: 40px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6366f1, #8b5cf6);
      box-shadow:
        0 0 20px rgba(99, 102, 241, 0.5),
        0 0 40px rgba(139, 92, 246, 0.3);
      animation: dotPulse 1.4s ease-in-out infinite;
    }

    .dot:nth-child(1) {
      animation-delay: 0s;
    }

    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    .dot:nth-child(4) {
      animation-delay: 0.6s;
    }

    @keyframes dotPulse {

      0%,
      100% {
        transform: scale(0.8);
        opacity: 0.5;
        box-shadow:
          0 0 10px rgba(99, 102, 241, 0.3),
          0 0 20px rgba(139, 92, 246, 0.2);
      }

      50% {
        transform: scale(1.3);
        opacity: 1;
        background: linear-gradient(135deg, #8b5cf6, #ec4899);
        box-shadow:
          0 0 30px rgba(139, 92, 246, 0.8),
          0 0 60px rgba(236, 72, 153, 0.5);
      }
    }

    .loading-status {
      font-family: 'Poppins', sans-serif;
      font-size: 11px;
      color: #6366f1;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      animation: blink 2s infinite;
    }

    /* Animations */
    @keyframes rotateMesh {
      0% {
        transform: rotate(0deg) scale(1.5);
      }

      100% {
        transform: rotate(360deg) scale(1.5);
      }
    }

    @keyframes floatCard {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes pulseGlow {
      0% {
        transform: scale(1);
      }

      100% {
        transform: scale(1.05);
      }
    }

    @keyframes indeterminate {
      0% {
        left: -40%;
        width: 40%;
      }

      50% {
        left: 100%;
        width: 40%;
      }

      100% {
        left: -40%;
        width: 40%;
      }
    }

    @keyframes blink {

      0%,
      100% {
        opacity: 0.6;
      }

      50% {
        opacity: 1;
      }
    }

    /* Particles */
    .particles {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 2;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.6), transparent);
      border-radius: 50%;
      animation: floatParticle 15s infinite ease-in-out;
    }

    .particle:nth-child(1) {
      top: 20%;
      left: 20%;
      animation-delay: 0s;
      animation-duration: 12s;
    }

    .particle:nth-child(2) {
      top: 60%;
      left: 80%;
      animation-delay: 2s;
      animation-duration: 15s;
    }

    .particle:nth-child(3) {
      top: 80%;
      left: 30%;
      animation-delay: 4s;
      animation-duration: 18s;
    }

    .particle:nth-child(4) {
      top: 40%;
      left: 70%;
      animation-delay: 1s;
      animation-duration: 14s;
    }

    .particle:nth-child(5) {
      top: 10%;
      left: 50%;
      animation-delay: 3s;
      animation-duration: 16s;
    }

    @keyframes floatParticle {

      0%,
      100% {
        transform: translate(0, 0) scale(1);
        opacity: 0.3;
      }

      25% {
        transform: translate(100px, -100px) scale(1.2);
        opacity: 0.6;
      }

      50% {
        transform: translate(-50px, -200px) scale(0.8);
        opacity: 0.4;
      }

      75% {
        transform: translate(150px, -150px) scale(1.1);
        opacity: 0.5;
      }
    }

    /* Shimmer Overlay */
    .shimmer-overlay {
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(90deg,
          transparent 0%,
          rgba(255, 255, 255, 0.3) 50%,
          transparent 100%);
      transform: rotate(30deg);
      animation: shimmerSweep 8s infinite;
      pointer-events: none;
    }

    @keyframes shimmerSweep {
      0% {
        transform: translateX(-100%) rotate(30deg);
      }

      100% {
        transform: translateX(100%) rotate(30deg);
      }
    }

    /* Logo Glow */
    .logo-glow {
      position: absolute;
      inset: -20px;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.3), transparent 70%);
      border-radius: 50%;
      filter: blur(30px);
      animation: pulseGlow 3s infinite alternate;
      z-index: -1;
    }

    /* Progress Shimmer */
    .progress-shimmer {
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(90deg,
          transparent 0%,
          rgba(255, 255, 255, 0.6) 50%,
          transparent 100%);
      animation: progressShimmer 2s infinite;
    }

    @keyframes progressShimmer {
      0% {
        left: -100%;
      }

      100% {
        left: 200%;
      }
    }

    /* Enhanced animations with better easing */
    @keyframes floatCard {

      0%,
      100% {
        transform: translateY(0);
      }

      50% {
        transform: translateY(-15px);
      }
    }

    @keyframes pulseGlow {
      0% {
        transform: scale(1);
        opacity: 0.5;
      }

      100% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    /* Media Queries */
    @media (max-width: 640px) {
      .glass-container {
        padding: 40px 30px;
        width: 85%;
        max-width: 320px;
      }

      .brand-text {
        font-size: 32px;
      }

      .logo-wrapper {
        width: 140px;
        height: 140px;
      }
    }
  </style>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
