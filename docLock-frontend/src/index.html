<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DocLock</title>
  <base href="/">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0F172A">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="manifest" href="manifest.webmanifest">
</head>

<body>
  <app-root>
    <style>
      body {
        margin: 0;
        background-color: #0F172A;
      }

      .app-loading {
        position: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100%;
        width: 100%;
        background-color: #0F172A;
        font-family: 'Outfit', sans-serif;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .logo-container {
        position: relative;
        width: 80px;
        height: 80px;
        margin-bottom: 24px;
        animation: breath 3s infinite ease-in-out;
      }

      .logo-svg {
        width: 100%;
        height: 100%;
        fill: #3B82F6;
        /* Blue-500 */
        filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.5));
      }

      .loading-bar-container {
        width: 140px;
        height: 4px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 999px;
        overflow: hidden;
      }

      .loading-bar {
        height: 100%;
        width: 100%;
        background: linear-gradient(90deg, transparent, #3B82F6, transparent);
        transform: translateX(-100%);
        animation: loading 1.5s infinite;
      }

      .app-name {
        margin-top: 16px;
        color: #F8FAFC;
        font-size: 24px;
        font-weight: 600;
        letter-spacing: 1px;
        opacity: 0;
        animation: fadeUp 0.8s ease-out 0.2s forwards;
      }

      @keyframes breath {

        0%,
        100% {
          transform: scale(1);
          filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.5));
        }

        50% {
          transform: scale(1.05);
          filter: drop-shadow(0 0 25px rgba(59, 130, 246, 0.8));
        }
      }

      @keyframes loading {
        0% {
          transform: translateX(-100%);
        }

        100% {
          transform: translateX(100%);
        }
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(10px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
    <div class="app-loading">
      <div class="logo-container">
        <!-- Shield/Lock Icon SVG -->
        <svg class="logo-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="lockGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
              <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
              <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
            </linearGradient>
            <filter id="glow">
              <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
              <feMerge> 
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
              </feMerge>
            </filter>
          </defs>
          <rect x="6" y="11" width="12" height="8" rx="2" ry="2" fill="url(#lockGradient)" filter="url(#glow)"/>
          <circle cx="12" cy="15" r="1" fill="white"/>
          <path d="M8.5 11V7.5C8.5 5.57 10.07 4 12 4s3.5 1.57 3.5 3.5V11" stroke="url(#lockGradient)" stroke-width="2" fill="none" stroke-linecap="round"/>
          <circle cx="12" cy="12" r="10" stroke="url(#lockGradient)" stroke-width="0.5" fill="none" opacity="0.2"/>
          <circle cx="12" cy="12" r="8" stroke="url(#lockGradient)" stroke-width="0.3" fill="none" opacity="0.1"/>
        </svg>
      </div>
      <div class="loading-bar-container">
        <div class="loading-bar"></div>
      </div>
      <div class="app-name">docLock</div>
    </div>
  </app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
