<div class="flex flex-col h-full relative bg-white rounded-3xl pb-20">
    <!-- Header (No Close Button) -->
    <div class="flex items-center justify-center mb-6">
        <h2 class="text-xl font-bold text-slate-900">Security PIN</h2>
    </div>

    <div class="flex-1 flex flex-col items-center justify-center">
        <p class="text-slate-500 text-sm mb-8 animate-fade-in text-center">
            {{ step() === 'enter' ? 'Create a 4-digit PIN' : 'Confirm your 4-digit PIN' }}
        </p>

        <!-- Indicators -->
        <div class="flex gap-6 mb-8">
            <div class="w-4 h-4 rounded-full transition-all duration-300" [ngClass]="{
                     'bg-indigo-600 scale-110': (step() === 'enter' ? mpin.length : confirmMpin.length) >= 1,
                     'bg-slate-200': (step() === 'enter' ? mpin.length : confirmMpin.length) < 1
                 }"></div>
            <div class="w-4 h-4 rounded-full transition-all duration-300" [ngClass]="{
                     'bg-indigo-600 scale-110': (step() === 'enter' ? mpin.length : confirmMpin.length) >= 2,
                     'bg-slate-200': (step() === 'enter' ? mpin.length : confirmMpin.length) < 2
                 }"></div>
            <div class="w-4 h-4 rounded-full transition-all duration-300" [ngClass]="{
                     'bg-indigo-600 scale-110': (step() === 'enter' ? mpin.length : confirmMpin.length) >= 3,
                     'bg-slate-200': (step() === 'enter' ? mpin.length : confirmMpin.length) < 3
                 }"></div>
            <div class="w-4 h-4 rounded-full transition-all duration-300" [ngClass]="{
                     'bg-indigo-600 scale-110': (step() === 'enter' ? mpin.length : confirmMpin.length) >= 4,
                     'bg-slate-200': (step() === 'enter' ? mpin.length : confirmMpin.length) < 4
                 }"></div>
        </div>

        <!-- Error Message -->
        <div class="h-6 mb-6">
            @if (error()) {
            <p class="text-red-500 text-sm font-bold animate-bounce text-center">{{ error() }}</p>
            }
        </div>

        <!-- Keypad -->
        <div class="grid grid-cols-3 gap-6 w-full max-w-[280px] mb-8">
            @for (key of keys; track key) {
            <button (click)="onKeyPress(key)" [disabled]="key === -1" class="w-16 h-16 rounded-full flex items-center justify-center text-2xl font-bold transition-all mx-auto
                           focus:outline-none active:scale-95 select-none" [ngClass]="{
                        'bg-slate-900 text-white shadow-xl shadow-slate-900/20 hover:bg-slate-800': key !== -1 && key !== -2,
                        'text-indigo-600 hover:bg-indigo-50': key === -2,
                        'opacity-0 pointer-events-none': key === -1
                    }">
                @if (key !== -2) {
                <span>{{ key }}</span>
                }
                @if (key === -2) {
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M3 12l6.414 6.414a1 1 0 001.414 0L19 12l-8.172-8.172a1 1 0 00-1.414 0L3 12z">
                    </path>
                </svg>
                }
            </button>
            }
        </div>

        <!-- Reset / Loader -->
        <div class="mt-2">
            @if (!isLoading()) {
            <button (click)="reset()"
                class="text-slate-400 text-xs font-bold uppercase tracking-wider hover:text-indigo-600 transition-colors">
                RESET
            </button>
            }
            @if (isLoading()) {
            <div class="w-8 h-8 border-2 border-indigo-600 border-t-transparent rounded-full animate-spin">
            </div>
            }
        </div>
    </div>
</div>
