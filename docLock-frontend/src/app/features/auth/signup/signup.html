<div class="bg-white rounded-3xl flex flex-col items-center justify-center relative overflow-hidden py-8">
    <!-- Decorative Blob Elements -->
    <div
        class="absolute top-0 right-0 w-32 h-32 bg-blue-100 rounded-full -translate-y-16 translate-x-16 opacity-60 blob-float-1">
    </div>
    <div class="absolute top-20 left-0 w-24 h-24 bg-indigo-100 rounded-full -translate-x-12 opacity-40 blob-float-2">
    </div>
    <div class="absolute bottom-32 right-8 w-20 h-20 bg-blue-50 rounded-full opacity-50 blob-float-3"></div>
    <div
        class="absolute bottom-0 left-0 w-40 h-40 bg-indigo-50 rounded-full -translate-y-20 -translate-x-20 opacity-30 blob-float-4">
    </div>
    <div class="absolute top-1/2 right-4 w-16 h-16 bg-blue-100 rounded-full opacity-25 blob-float-5"></div>

    <div class="w-full max-w-sm relative z-10">
        <!-- Minimal Header -->
        <div class="text-center mb-2 md:mb-6">
            <!-- App Logo -->
            <div class="w-16 h-16 md:w-20 md:h-20 mx-auto mb-2 md:mb-4 flex items-center justify-center">
                <img src="assets/logo.png" alt="DocLock" class="w-full h-full object-contain drop-shadow-xl">
            </div>
            <h1 class="text-xl md:text-3xl font-bold text-slate-800 mb-1 md:mb-2">Create Account</h1>
            <p class="text-slate-500 font-medium text-xs md:text-base">Join DocLock today</p>
        </div>

        <!-- Clean Form -->
        <div
            class="bg-white/80 backdrop-blur-xl rounded-[1.5rem] md:rounded-[2.5rem] px-5 py-5 md:px-8 md:py-8 shadow-2xl shadow-black/20 border border-white/50 relative overflow-hidden transition-all duration-300 hover:shadow-indigo-500/20 mx-4">
            <!-- Form -->
            <form class="space-y-3 md:space-y-6 relative z-10">
                <!-- Decorative elements around form -->
                <div class="absolute -top-4 -right-4 w-8 h-8 bg-blue-100 rounded-full opacity-30 blob-float-3"></div>
                <div class="absolute top-1/2 -left-6 w-6 h-6 bg-indigo-100 rounded-full opacity-40 blob-float-5"></div>

                <!-- Name Input -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Full Name</label>
                    <input type="text" [field]="signupForm.name"
                        class="w-full bg-white border-2 border-slate-300 border-solid rounded-2xl px-4 py-3 md:py-4 text-slate-800 placeholder-slate-400 focus:outline-none focus:border-[#6366f1] focus:ring-4 focus:ring-indigo-500/10 transition-all"
                        placeholder="Enter your full name">

                    <!-- Validation -->
                    @if (signupForm.name().invalid() && signupForm.name().touched()) {
                    <p class="text-red-500 text-xs mt-1 flex items-center gap-2">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 9v3m0 3h.01M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z" />
                        </svg>
                        Name is required
                    </p>
                    }
                </div>

                <!-- Mobile Input -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Mobile Number</label>
                    <input type="tel" [field]="signupForm.mobile" (input)="onMobileInput($event)"
                        (keydown.enter)="onSignup()" inputmode="numeric"
                        class="w-full bg-white border-2 border-slate-300 border-solid rounded-2xl px-4 py-3 md:py-4 text-slate-800 placeholder-slate-400 focus:outline-none focus:border-[#6366f1] focus:ring-4 focus:ring-indigo-500/10 transition-all"
                        placeholder="Enter 10-digit number">

                    <!-- Validation -->
                    @if (signupForm.mobile().invalid() && signupForm.mobile().touched()) {
                    <p class="text-red-500 text-xs mt-1 flex items-center gap-2">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 9v3m0 3h.01M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z" />
                        </svg>
                        Please enter a valid 10-digit number
                    </p>
                    }
                </div>

                <!-- Submit Button -->
                <button type="button" (click)="onSignup()"
                    [disabled]="signupModel().mobile.length !== 10 || !signupModel().name || authService.isLoading()"
                    class="w-full bg-[#6366f1] hover:bg-indigo-600 text-white font-semibold py-3 md:py-4 rounded-3xl shadow-lg shadow-indigo-500/25 hover:shadow-indigo-500/40 transition-all hover:scale-[1.02] active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100">
                    @if (authService.isLoading()) {
                    <div class="flex items-center justify-center gap-3">
                        <div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                        <span>Creating Account...</span>
                    </div>
                    } @else {
                    <span>Get OTP</span>
                    }
                </button>

                <!-- Recaptcha Container -->
                <div id="signup-recaptcha-container" style="display: none;"></div>
            </form>

            <!-- Login Link -->
            <div class="text-center mt-4">
                <p class="text-slate-500 text-xs md:text-sm">
                    Already have an account?
                    <a routerLink="/login" [class.pointer-events-none]="authService.isLoading()"
                        [class.opacity-50]="authService.isLoading()"
                        class="text-[#6366f1] font-semibold hover:text-indigo-700 transition-colors">
                        Sign In
                    </a>
                </p>
            </div>

            <!-- Security Badge -->
            <div class="text-center mt-3 md:mt-6">
                <div
                    class="inline-flex items-center gap-2 text-slate-400 text-[10px] md:text-xs bg-white/50 px-3 py-1 md:px-4 md:py-2 rounded-full border border-slate-200">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m5-6v6a2 2 0 01-2 2H6a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2z" />
                    </svg>
                    <span>Your data is safe with us</span>
                </div>
            </div>
        </div>
    </div>

    <!-- OTP Component (Outside card to prevent clipping) -->
    <app-otp [isOpen]="showOtp()" [email]="signupModel().mobile" [isLoading]="authService.isLoading()"
        (close)="onOtpClose()" (verify)="onOtpVerify($event)" (resend)="onGetOtp()">
    </app-otp>
