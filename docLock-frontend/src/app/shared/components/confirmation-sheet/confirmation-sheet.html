<div class="fixed inset-0 z-[100] flex items-end justify-center p-0 bg-black/50 backdrop-blur-sm animate-fade-in"
    (click)="onCancel()" style="overscroll-behavior: none;">
    <div class="w-full bg-white rounded-t-[2.5rem] shadow-[0_-10px_40px_rgba(0,0,0,0.2)] overflow-hidden relative animate-slide-up-mobile pb-8"
        (click)="$event.stopPropagation()">

        <div class="p-8 text-center relative z-10">
            <!-- Close Button -->


            <!-- Image (if available) -->
            @if (image) {
            <div class="w-20 h-20 mx-auto mb-6 rounded-3xl bg-indigo-100 flex items-center justify-center">
                <img [src]="image" class="w-full h-full rounded-3xl object-cover">
            </div>
            }

            <!-- Icons (if no image) -->
            @if (!image) {
            <!-- Danger / Delete -->
            @if (type === 'danger') {
            <div class="w-20 h-20 mx-auto mb-6 bg-red-50 rounded-3xl flex items-center justify-center">
                <div
                    class="w-12 h-12 bg-red-600 rounded-2xl flex items-center justify-center shrink-0 shadow-lg shadow-red-500/30">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                </div>
            </div>
            }

            <!-- Profile / Add Friend -->
            @if (type === 'profile') {
            <div class="w-20 h-20 mx-auto mb-6 bg-pink-50 rounded-3xl flex items-center justify-center">
                <div
                    class="w-12 h-12 bg-pink-600 rounded-2xl flex items-center justify-center shrink-0 shadow-lg shadow-pink-500/30">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 11-6.75 0 3.375 3.375 0 016.75 0zM4 19.235v-.11a6.375 6.375 0 0112.75 0v.109A12.318 12.318 0 0110.374 21c-2.331 0-4.512-.645-6.374-1.766z" />
                    </svg>
                </div>
            </div>
            }

            <!-- Info / Default -->
            @if (type !== 'danger' && type !== 'profile') {
            <div class="w-20 h-20 mx-auto mb-6 bg-indigo-50 rounded-3xl flex items-center justify-center">
                <div
                    class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center shrink-0 shadow-lg shadow-indigo-500/30">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0zm-9-3.75h.008v.008H12V8.25z" />
                    </svg>
                </div>
            </div>
            }
            }

            <!-- Title -->
            <h3 class="text-2xl font-bold text-slate-900 mb-3">{{ title }}</h3>

            <!-- Message with HTML support for highlighting -->
            <div class="text-slate-600 font-medium mb-8 leading-relaxed max-w-[280px] mx-auto text-center"
                [innerHTML]="message"></div>
        </div>

        <!-- Action Buttons -->
        <div class="px-8 pb-8 space-y-3">
            <button (click)="onConfirm()"
                class="w-full py-4 rounded-2xl font-bold text-white shadow-lg shadow-red-500/30 active:scale-[0.98] transition-all flex items-center justify-center gap-3 disabled:opacity-70 disabled:cursor-not-allowed touch-manipulation bg-red-600 hover:bg-red-700"
                [class.bg-red-600]="type === 'danger'" [class.bg-pink-600]="type === 'profile'"
                [class.bg-indigo-600]="type === 'info' || type === 'warning'"
                [class.shadow-red-500-30]="type === 'danger'" [class.shadow-pink-500-30]="type === 'profile'"
                [class.shadow-indigo-500-30]="type === 'info' || type === 'warning'" [disabled]="isLoading">
                @if (!isLoading) {
                <span>{{ confirmText }}</span>
                }
                @if (isLoading) {
                <div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                }
            </button>

            <button (click)="onCancel()"
                class="w-full py-4 text-slate-600 font-bold hover:text-slate-800 transition-colors touch-manipulation">
                {{ cancelText }}
            </button>
        </div>
    </div>
</div>
