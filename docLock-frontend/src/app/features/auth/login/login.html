<div class="w-full max-w-sm mx-auto p-4">
    <!-- Header -->
    <div class="text-center mb-12">
        <h1 class="text-3xl font-black text-white uppercase tracking-tight mb-2 min-h-[40px]">
            {{ currentText() }}<span class="animate-pulse text-indigo-400">|</span>
        </h1>
        <p class="text-slate-400 text-sm font-medium">Scan, Store, and Travel Light</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-8">
        <!-- Mobile Number Field -->
        <div class="space-y-2">
            <label for="mobile" class="text-xs font-bold text-slate-300 uppercase tracking-wider block">
                Mobile Number
            </label>
            <div class="relative">
                <input type="tel" id="mobile" name="mobile" [(ngModel)]="mobileNumber" required #mobileInput="ngModel"
                    pattern="[0-9]{10}" maxlength="10" (input)="onMobileInput($event)"
                    class="w-full bg-slate-800 border-2 border-transparent rounded-xl px-4 py-4 text-white placeholder-slate-400 focus:outline-none focus:border-indigo-500 transition-all font-medium tracking-wide"
                    placeholder="Enter your 10-digit number">
            </div>
            <!-- Validation Message -->
            <div *ngIf="mobileInput.invalid && (mobileInput.dirty || mobileInput.touched || loginForm.submitted)"
                class="text-[#ff8a80] text-sm font-medium animate-in slide-in-from-top-1">
                <span *ngIf="mobileInput.errors?.['required']">Mobile number is required</span>
                <span *ngIf="mobileInput.errors?.['pattern']">Please enter a valid 10-digit number</span>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="!loginForm.form.valid"
            class="w-full bg-[#3d42c3] hover:bg-[#3236a8] text-white font-bold text-sm tracking-wider uppercase py-4 rounded-xl shadow-lg shadow-indigo-900/20 transform active:scale-[0.98] transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
            Get OTP
        </button>

        <!-- Create Account Link -->
        <div class="text-center mt-6">
            <p class="text-slate-400 text-sm">
                New to DocLock?
                <a routerLink="/signup"
                    class="text-white font-bold hover:text-indigo-400 transition-colors uppercase tracking-wide ml-1">
                    Create Account
                </a>
            </p>
        </div>
    </form>

    <app-otp [isOpen]="showOtp" [email]="mobileNumber" (close)="onOtpClose()" (verify)="onOtpVerify($event)">
    </app-otp>
</div>
