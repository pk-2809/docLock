<div class="fixed inset-0 z-[100] flex items-end justify-center bg-black/60 backdrop-blur-sm animate-fade-in"
    (click)="onCancel()">
    <div class="w-full max-w-md bg-slate-900 rounded-t-3xl p-6 pb-10 shadow-2xl animate-slide-in-up border-t border-slate-700/50"
        (click)="$event.stopPropagation()">

        <!-- Handle Bar -->
        <div class="w-12 h-1.5 bg-slate-700/50 rounded-full mx-auto mb-6"></div>

        <div class="flex flex-col items-center text-center">
            <!-- Icon based on type -->
            <div *ngIf="type === 'danger'"
                class="w-16 h-16 rounded-full bg-red-500/10 flex items-center justify-center text-red-500 mb-4">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
                    </path>
                </svg>
            </div>

            <div *ngIf="type !== 'danger'"
                class="w-16 h-16 rounded-full bg-indigo-500/10 flex items-center justify-center text-indigo-500 mb-4">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>

            <h3 class="text-xl font-bold text-white mb-2">{{ title }}</h3>
            <p class="text-slate-400 text-sm mb-8">{{ message }}</p>

            <div class="flex flex-col w-full gap-3">
                <button (click)="onConfirm()"
                    [class]="type === 'danger' ? 'bg-red-500 hover:bg-red-600 shadow-red-500/25' : 'bg-indigo-500 hover:bg-indigo-600 shadow-indigo-500/25'"
                    class="w-full h-12 rounded-xl font-bold text-white shadow-lg transition-all active:scale-95 flex items-center justify-center">
                    {{ confirmText }}
                </button>

                <button (click)="onCancel()"
                    class="w-full h-12 rounded-xl font-bold text-slate-400 hover:text-white hover:bg-slate-800 transition-colors">
                    {{ cancelText }}
                </button>
            </div>
        </div>
    </div>
</div>
