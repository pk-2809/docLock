<div class="layout-container min-h-screen bg-slate-900 pb-24">


    <!-- Main Content Area -->
    <main class="relative">
        <router-outlet></router-outlet>
    </main>

    <!-- Overlay for FAB -->
    <div *ngIf="isFabOpen" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-40 transition-opacity duration-300"
        (click)="closeFab()"></div>

    <!-- Floating Action Button Menu -->
    <div class="fixed bottom-24 left-1/2 -translate-x-1/2 z-50 flex flex-col items-center gap-3 transition-all duration-300 origin-bottom"
        [class.scale-0]="!isFabOpen" [class.opacity-0]="!isFabOpen" [class.pointer-events-none]="!isFabOpen">

        <!-- Add Document -->
        <button
            class="flex items-center gap-3 w-48 p-2 pr-4 rounded-full glass-card hover:bg-slate-800/80 transition-all group backdrop-blur-xl border border-slate-700/50 shadow-xl">
            <div
                class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white shadow-lg shadow-blue-500/30 group-hover:scale-110 transition-transform">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
            </div>
            <span class="text-sm font-bold text-slate-200 group-hover:text-white">Add Document</span>
        </button>

        <!-- Add Card -->
        <button
            class="flex items-center gap-3 w-48 p-2 pr-4 rounded-full glass-card hover:bg-slate-800/80 transition-all group backdrop-blur-xl border border-slate-700/50 shadow-xl">
            <div
                class="w-10 h-10 rounded-full bg-fuchsia-500 flex items-center justify-center text-white shadow-lg shadow-fuchsia-500/30 group-hover:scale-110 transition-transform">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z">
                    </path>
                </svg>
            </div>
            <span class="text-sm font-bold text-slate-200 group-hover:text-white">Add Card</span>
        </button>

        <!-- Request Doc -->
        <button
            class="flex items-center gap-3 w-48 p-2 pr-4 rounded-full glass-card hover:bg-slate-800/80 transition-all group backdrop-blur-xl border border-slate-700/50 shadow-xl">
            <div
                class="w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center text-white shadow-lg shadow-indigo-500/30 group-hover:scale-110 transition-transform">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                    </path>
                </svg>
            </div>
            <span class="text-sm font-bold text-slate-200 group-hover:text-white">Request Doc</span>
        </button>

        <!-- Request Card -->
        <button
            class="flex items-center gap-3 w-48 p-2 pr-4 rounded-full glass-card hover:bg-slate-800/80 transition-all group backdrop-blur-xl border border-slate-700/50 shadow-xl">
            <div
                class="w-10 h-10 rounded-full bg-violet-500 flex items-center justify-center text-white shadow-lg shadow-violet-500/30 group-hover:scale-110 transition-transform">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2">
                    </path>
                </svg>
            </div>
            <span class="text-sm font-bold text-slate-200 group-hover:text-white">Request Card</span>
        </button>

    </div>

    <!-- Bottom Navigation Bar -->
    <nav class="fixed bottom-0 left-0 right-0 z-50 px-4 pb-4 pt-2">
        <div class="glass-nav mx-auto max-w-md h-16 rounded-2xl flex items-center justify-between px-6 relative">

            <!-- Home -->
            <a routerLink="/dashboard" (click)="setActive('home')" class="nav-item"
                [class.active]="activeTab === 'home'">
                <div class="icon-container">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                        </path>
                    </svg>
                </div>
                <span class="text-xs font-medium mt-1">Home</span>
            </a>

            <!-- Documents -->
            <a routerLink="/documents" (click)="setActive('docs')" class="nav-item"
                [class.active]="activeTab === 'docs'">
                <div class="icon-container">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                        </path>
                    </svg>
                </div>
                <span class="text-xs font-medium mt-1">Vault</span>
            </a>

            <!-- FAB Trigger (Center) -->
            <div class="-mt-8 relative z-50">
                <button (click)="toggleFab()"
                    class="w-14 h-14 rounded-full bg-gradient-to-tr from-indigo-500 to-fuchsia-500 flex items-center justify-center shadow-lg shadow-indigo-500/30 transform transition-transform duration-300 hover:scale-110 active:scale-95 border-4 border-slate-900"
                    [class.rotate-45]="isFabOpen">
                    <svg class="w-7 h-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                </button>
            </div>

            <!-- Friends -->
            <a routerLink="/friends" (click)="setActive('friends')" class="nav-item"
                [class.active]="activeTab === 'friends'">
                <div class="icon-container">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                        </path>
                    </svg>
                </div>
                <span class="text-xs font-medium mt-1">Friends</span>
            </a>

            <!-- Profile -->
            <a routerLink="/profile" (click)="setActive('profile')" class="nav-item"
                [class.active]="activeTab === 'profile'">
                <div class="icon-container">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                </div>
                <span class="text-xs font-medium mt-1">Profile</span>
            </a>
        </div>

    </nav>

    <!-- Logout Confirmation Modal (Global) -->
    <!-- Logout Confirmation Modal (Global) -->
    <app-confirmation-sheet *ngIf="showLogoutPopup()" title="Logout?"
        message="Are you sure you want to sign out of DocLock?" confirmText="Logout" cancelText="Cancel" type="danger"
        (confirm)="logout()" (cancel)="cancelLogout()">
    </app-confirmation-sheet>
</div>
