<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>DocLock</title>
  <base href="/">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no, maximum-scale=1">
  <meta name="theme-color" content="#0F172A">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval' data: blob:;">

  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="manifest" href="manifest.webmanifest">
</head>

<body>
  <app-root>
    <style>
      body {
        margin: 0;
        background-color: #f8fafc;
      }

      .app-loading {
        position: fixed;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        width: 100vw;
        background-color: #f8fafc;
        font-family: 'Poppins', sans-serif;
        z-index: 9999;
        transition: opacity 1.5s ease-out;
        overflow: hidden;
        animation: splashScreen 5s ease-in-out forwards;
      }

      @keyframes splashScreen {

        0%,
        85% {
          opacity: 1;
          visibility: visible;
        }

        100% {
          opacity: 0;
          visibility: hidden;
        }
      }

      /* Solid Color Blob Figures */
      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(40px);
        animation: blobFloat 8s infinite ease-in-out;
      }

      .blob-1 {
        top: -50px;
        left: -50px;
        width: 200px;
        height: 200px;
        background-color: #6366f1;
        opacity: 0.1;
        animation-delay: 0s;
      }

      .blob-2 {
        top: 20%;
        right: -80px;
        width: 250px;
        height: 250px;
        background-color: #3b82f6;
        opacity: 0.08;
        animation-delay: 2s;
      }

      .blob-3 {
        bottom: -100px;
        left: 30%;
        width: 180px;
        height: 180px;
        background-color: #ec4899;
        opacity: 0.1;
        animation-delay: 4s;
      }

      .blob-4 {
        top: 60%;
        right: 20%;
        width: 150px;
        height: 150px;
        background-color: #22c55e;
        opacity: 0.12;
        animation-delay: 1s;
      }

      .blob-5 {
        bottom: 20%;
        right: -60px;
        width: 220px;
        height: 220px;
        background-color: #6366f1;
        opacity: 0.06;
        animation-delay: 3s;
      }

      @keyframes blobFloat {

        0%,
        100% {
          transform: translate(0px, 0px) scale(1);
        }

        33% {
          transform: translate(20px, -30px) scale(1.1);
        }

        66% {
          transform: translate(-15px, 15px) scale(0.9);
        }
      }

      /* Main Content Container */
      .content-container {
        position: relative;
        z-index: 10;
        text-align: center;
      }

      /* Flying Lock Animation */
      .lock-container {
        position: relative;
        width: 100px;
        height: 100px;
        margin: 0 auto 30px auto;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: lockFlyUp 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        transform: translateY(100vh);
      }

      .lock-background {
        position: absolute;
        inset: 0;
        background-color: white;
        border-radius: 25px;
        border: 1px solid #e2e8f0;
        box-shadow: 0 20px 60px rgba(99, 102, 241, 0.15);
        animation: lockGlow 2s infinite alternate 1.5s;
      }

      .lock-svg {
        position: relative;
        z-index: 2;
        width: 50px;
        height: 50px;
        display: block;
        margin: auto;
      }

      @keyframes lockFlyUp {
        0% {
          transform: translateY(100vh) scale(0.3) rotate(180deg);
          opacity: 0;
        }

        70% {
          transform: translateY(-30px) scale(1.15) rotate(10deg);
          opacity: 1;
        }

        85% {
          transform: translateY(15px) scale(0.9) rotate(-5deg);
        }

        100% {
          transform: translateY(0px) scale(1) rotate(0deg);
          opacity: 1;
        }
      }

      @keyframes lockGlow {
        0% {
          box-shadow: 0 20px 60px rgba(99, 102, 241, 0.15);
          transform: scale(1);
        }

        100% {
          box-shadow: 0 25px 80px rgba(99, 102, 241, 0.25);
          transform: scale(1.02);
        }
      }

      /* DocLock Text Animation */
      .app-name {
        color: #1e293b;
        font-size: 42px;
        font-weight: 800;
        letter-spacing: -2px;
        margin-bottom: 20px;
        opacity: 0;
        transform: translateY(30px) scale(0.8);
        animation: textAppear 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) 1.2s forwards;
        text-align: center;
      }

      @keyframes textAppear {
        0% {
          opacity: 0;
          transform: translateY(30px) scale(0.8);
        }

        60% {
          opacity: 1;
          transform: translateY(-8px) scale(1.08);
        }

        100% {
          opacity: 1;
          transform: translateY(0px) scale(1);
        }
      }

      /* Tagline Animation */
      .tagline {
        color: #64748b;
        font-size: 16px;
        font-weight: 500;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 2.5s forwards;
        text-align: center;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }

        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Loading Progress - appears after text */
      .loading-container {
        width: 200px;
        margin-top: 30px;
        text-align: center;
        opacity: 0;
        animation: fadeInUp 0.8s ease-out 3s forwards;
      }

      .loading-bar-container {
        width: 100%;
        height: 6px;
        background-color: #e2e8f0;
        border-radius: 999px;
        overflow: hidden;
        margin-bottom: 20px;
      }

      .loading-bar {
        height: 100%;
        width: 100%;
        background-color: #6366f1;
        transform: translateX(-100%);
        animation: loading 1.5s infinite ease-in-out 3.2s;
        border-radius: 999px;
      }

      @keyframes loading {
        0% {
          transform: translateX(-100%);
        }

        100% {
          transform: translateX(100%);
        }
      }

      .loading-text {
        color: #6366f1;
        font-size: 14px;
        font-weight: 500;
        text-align: center;
        width: 100%;
      }

      /* Small Floating Elements */
      .small-blob {
        position: absolute;
        border-radius: 50%;
        animation: smallBlobFloat 4s infinite ease-in-out;
      }

      .small-blob-1 {
        top: 15%;
        left: 10%;
        width: 8px;
        height: 8px;
        background-color: #6366f1;
        opacity: 0.4;
        animation-delay: 2s;
      }

      .small-blob-2 {
        top: 25%;
        right: 15%;
        width: 6px;
        height: 6px;
        background-color: #3b82f6;
        opacity: 0.5;
        animation-delay: 2.2s;
      }

      .small-blob-3 {
        bottom: 30%;
        left: 20%;
        width: 10px;
        height: 10px;
        background-color: #ec4899;
        opacity: 0.3;
        animation-delay: 2.5s;
      }

      .small-blob-4 {
        bottom: 20%;
        right: 25%;
        width: 7px;
        height: 7px;
        background-color: #22c55e;
        opacity: 0.4;
        animation-delay: 2.3s;
      }

      @keyframes smallBlobFloat {

        0%,
        100% {
          transform: translateY(0px);
          opacity: 0;
        }

        20%,
        80% {
          opacity: 0.4;
        }

        50% {
          transform: translateY(-10px);
          opacity: 0.6;
        }
      }

      /* Responsive Design */
      @media (max-width: 640px) {
        .app-name {
          font-size: 36px;
        }

        .lock-container {
          width: 80px;
          height: 80px;
        }

        .lock-svg {
          width: 40px;
          height: 40px;
        }

        .loading-container {
          width: 160px;
        }
      }

      /* Accessibility */
      @media (prefers-reduced-motion: reduce) {

        .blob,
        .lock-container,
        .small-blob,
        .app-name,
        .tagline,
        .loading-container {
          animation: none;
          opacity: 1;
          transform: none;
        }
      }
    </style>
    <div class="app-loading">
      <!-- Large Background Blobs -->
      <div class="blob blob-1"></div>
      <div class="blob blob-2"></div>
      <div class="blob blob-3"></div>
      <div class="blob blob-4"></div>
      <div class="blob blob-5"></div>

      <!-- Small Floating Elements -->
      <div class="small-blob small-blob-1"></div>
      <div class="small-blob small-blob-2"></div>
      <div class="small-blob small-blob-3"></div>
      <div class="small-blob small-blob-4"></div>

      <!-- Main Content -->
      <div class="content-container">
        <!-- Flying Lock -->
        <div class="lock-container">
          <div class="lock-background"></div>
          <svg class="lock-svg" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <!-- Modern Lock Icon -->
            <rect x="6" y="10" width="12" height="8" rx="2" fill="#6366f1" />
            <circle cx="12" cy="14" r="1.5" fill="white" />
            <path d="M8 10V7C8 4.79 9.79 3 12 3s4 1.79 4 4v3" stroke="#6366f1" stroke-width="2.5" fill="none"
              stroke-linecap="round" />
          </svg>
        </div>

        <!-- DocLock Text -->
        <div class="app-name">docLock</div>

        <!-- Tagline -->
        <div class="tagline">Your secure digital sanctuary</div>

        <!-- Loading Progress -->
        <div class="loading-container">
          <div class="loading-bar-container">
            <div class="loading-bar"></div>
          </div>
          <div class="loading-text">Loading your secure vault...</div>
        </div>
      </div>
    </div>
  </app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>

</html>
