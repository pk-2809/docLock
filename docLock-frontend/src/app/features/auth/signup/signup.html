<div class="w-full max-w-sm mx-auto p-4">
    <!-- Enhanced Header with Animation -->
    <div class="text-center mb-12">
        <div class="animate-fade-in">
            <!-- Welcome Icon -->
            <div class="w-16 h-16 mx-auto mb-4 bg-indigo-600 rounded-2xl flex items-center justify-center animate-scale-in">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
                </svg>
            </div>
            <h1 class="text-3xl font-black text-white uppercase tracking-tight mb-2">Join Us</h1>
            <p class="text-slate-400 text-sm font-medium">Create your secure account</p>
        </div>
        
        <!-- Progress Indicator -->
        <div class="flex justify-center space-x-2 mt-6 animate-slide-in animate-delay-1">
            <div class="w-8 h-1 bg-indigo-500 rounded-full"></div>
            <div class="w-8 h-1 bg-slate-700 rounded-full"></div>
            <div class="w-8 h-1 bg-slate-700 rounded-full"></div>
        </div>
        <p class="text-slate-500 text-xs mt-2 animate-fade-in animate-delay-1">Step 1 of 3</p>
    </div>

    <!-- Enhanced Form with Smooth Animations -->
    <form (ngSubmit)="onSignup()" #signupForm="ngForm" class="space-y-6">

        <!-- Name Field with Enhanced Styling -->
        <div class="space-y-2 animate-slide-in animate-delay-1">
            <label for="name" class="text-xs font-bold text-slate-300 uppercase tracking-wider block">
                Full Name
            </label>
            <div class="relative group">
                <input type="text" id="name" name="name" [(ngModel)]="name" required #nameInput="ngModel"
                    class="w-full bg-slate-800 border-2 border-transparent rounded-xl px-4 py-4 text-white placeholder-slate-400 focus:outline-none focus:border-indigo-500 transition-all duration-300 font-medium tracking-wide hover:bg-slate-700 focus:bg-slate-700 focus:scale-[1.02]"
                    placeholder="John Doe">
                
                <!-- Animated Border -->
                <div class="absolute bottom-0 left-0 w-0 h-0.5 bg-indigo-500 transition-all duration-300 group-focus-within:w-full"></div>
                
                <!-- Success Icon -->
                <div *ngIf="nameInput.valid && name" 
                     class="absolute right-3 top-1/2 transform -translate-y-1/2 text-green-400 animate-scale-in">
                    <svg class="w-5 h-5 animate-pulse-subtle" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                </div>
            </div>
            
            <!-- Enhanced Validation Message -->
            <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched || signupForm.submitted)"
                class="text-red-400 text-sm font-medium animate-slide-in bg-red-900/20 p-2 rounded-lg border border-red-500/30">
                <span class="flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                    </svg>
                    Name is required
                </span>
            </div>
        </div>

        <!-- Mobile Number Field with Enhanced Styling -->
        <div class="space-y-2 animate-slide-in animate-delay-2">
            <label for="mobile" class="text-xs font-bold text-slate-300 uppercase tracking-wider block">
                Mobile Number
            </label>
            <div class="relative group">
                <input type="tel" id="mobile" name="mobile" [(ngModel)]="mobileNumber" required #mobileInput="ngModel"
                    pattern="[0-9]{10}" maxlength="10" (input)="onMobileInput($event)"
                    class="w-full bg-slate-800 border-2 border-transparent rounded-xl px-4 py-4 text-white placeholder-slate-400 focus:outline-none focus:border-indigo-500 transition-all duration-300 font-medium tracking-wide hover:bg-slate-700 focus:bg-slate-700 focus:scale-[1.02]"
                    placeholder="Enter your 10-digit number">
                
                <!-- Animated Border -->
                <div class="absolute bottom-0 left-0 w-0 h-0.5 bg-indigo-500 transition-all duration-300 group-focus-within:w-full"></div>
                
                <!-- Success Icon -->
                <div *ngIf="mobileInput.valid && mobileNumber.length === 10" 
                     class="absolute right-3 top-1/2 transform -translate-y-1/2 text-green-400 animate-scale-in">
                    <svg class="w-5 h-5 animate-pulse-subtle" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                    </svg>
                </div>
            </div>
            
            <!-- Enhanced Validation Message -->
            <div *ngIf="mobileInput.invalid && (mobileInput.dirty || mobileInput.touched || signupForm.submitted)"
                class="text-red-400 text-sm font-medium animate-slide-in bg-red-900/20 p-2 rounded-lg border border-red-500/30">
                <span *ngIf="mobileInput.errors?.['required']" class="flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                    </svg>
                    Mobile number is required
                </span>
                <span *ngIf="mobileInput.errors?.['pattern']" class="flex items-center">
                    <svg class="w-4 h-4 mr-2" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                    </svg>
                    Please enter a valid 10-digit number
                </span>
            </div>
        </div>

        <!-- Enhanced Submit Button -->
        <button type="submit" [disabled]="!signupForm.form.valid"
            class="w-full bg-[#3d42c3] hover:bg-[#3236a8] text-white font-bold text-sm tracking-wider uppercase py-4 rounded-xl shadow-lg shadow-indigo-900/20 transform active:scale-[0.98] transition-all duration-300 disabled:opacity-50 disabled:cursor-not-allowed hover:shadow-xl hover:shadow-indigo-900/30 hover:-translate-y-0.5 mt-8 animate-fade-in animate-delay-3 relative overflow-hidden group">
            <!-- Button Shimmer Effect -->
            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent -translate-x-full group-hover:translate-x-full transition-transform duration-700"></div>
            
            <span class="relative z-10 flex items-center justify-center">
                <span *ngIf="!signupForm.form.valid">Complete the form</span>
                <span *ngIf="signupForm.form.valid" class="flex items-center">
                    Get OTP
                    <svg class="w-4 h-4 ml-2 animate-pulse-subtle" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                    </svg>
                </span>
            </span>
        </button>

        <!-- Enhanced Login Link -->
        <div class="flex items-center justify-center pt-2 animate-fade-in animate-delay-3">
            <span class="text-slate-400 text-sm mr-2">Already have an account?</span>
            <a routerLink="/login"
                class="text-white font-bold hover:text-indigo-400 uppercase tracking-wider transition-all duration-300 hover:underline decoration-indigo-400 underline-offset-2">
                Log In
            </a>
        </div>

        <!-- Benefits Section -->
        <div class="mt-8 space-y-3 animate-fade-in animate-delay-3">
            <p class="text-slate-500 text-xs text-center mb-3">What you'll get:</p>
            <div class="flex items-center space-x-3 text-slate-400 text-sm benefit-item">
                <svg class="w-4 h-4 text-green-400 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
                <span>Unlimited secure document storage</span>
            </div>
            <div class="flex items-center space-x-3 text-slate-400 text-sm benefit-item">
                <svg class="w-4 h-4 text-green-400 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
                <span>End-to-end encryption</span>
            </div>
            <div class="flex items-center space-x-3 text-slate-400 text-sm benefit-item">
                <svg class="w-4 h-4 text-green-400 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                </svg>
                <span>Easy document sharing</span>
            </div>
        </div>

        <!-- Security Badge -->
        <div class="text-center mt-6 animate-fade-in animate-delay-3">
            <div class="inline-flex items-center space-x-2 text-slate-500 text-xs bg-slate-800/50 px-3 py-2 rounded-full">
                <svg class="w-3 h-3 animate-pulse-subtle" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd"></path>
                </svg>
                <span>Your data is safe with us</span>
                <svg class="w-3 h-3 animate-pulse-subtle" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M2.166 4.999A11.954 11.954 0 0010 1.944 11.954 11.954 0 0017.834 5c.11.65.166 1.32.166 2.001 0 5.225-3.34 9.67-8 11.317C5.34 16.67 2 12.225 2 7c0-.682.057-1.35.166-2.001zm11.541 3.708a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                </svg>
            </div>
        </div>
    </form>

    <app-otp [isOpen]="showOtp" [email]="mobileNumber" (close)="onOtpClose()" (verify)="onOtpVerify($event)">
    </app-otp>
</div>
