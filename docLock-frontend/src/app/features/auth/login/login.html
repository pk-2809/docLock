<div class="h-full bg-white rounded-3xl flex flex-col items-center justify-center relative overflow-hidden">
    <!-- Decorative Blob Elements -->
    <div
        class="absolute top-0 right-0 w-32 h-32 bg-blue-100 rounded-full -translate-y-16 translate-x-16 opacity-60 blob-float-1">
    </div>
    <div class="absolute top-20 left-0 w-24 h-24 bg-indigo-100 rounded-full -translate-x-12 opacity-40 blob-float-2">
    </div>
    <div class="absolute bottom-32 right-8 w-20 h-20 bg-blue-50 rounded-full opacity-50 blob-float-3"></div>
    <div
        class="absolute bottom-0 left-0 w-40 h-40 bg-indigo-50 rounded-full -translate-y-20 -translate-x-20 opacity-30 blob-float-4">
    </div>
    <div class="absolute top-1/2 right-4 w-16 h-16 bg-blue-100 rounded-full opacity-25 blob-float-5"></div>

    <div class="w-full max-w-sm relative z-10">
        <!-- Minimal Header with Text Animation -->
        <div class="text-center mb-2 md:mb-6">
            <!-- App Logo -->
            <div class="w-16 h-16 md:w-20 md:h-20 mx-auto mb-2 md:mb-4 flex items-center justify-center">
                <img src="assets/logo.png" alt="DocLock" class="w-full h-full object-contain drop-shadow-xl">
            </div>

            <!-- Animated Text -->
            <h1 class="text-xl md:text-3xl font-bold text-slate-800 mb-1 leading-tight min-h-[28px] md:min-h-[40px]">
                {{ currentText() }}<span class="animate-pulse text-[#6366f1]">|</span>
            </h1>
            <p class="text-slate-500 font-medium text-xs md:text-base">Sign in to your secure vault</p>
        </div>

        <!-- Clean Form -->
        <div
            class="bg-white/80 backdrop-blur-xl rounded-[1.5rem] md:rounded-[2.5rem] px-5 py-5 md:px-8 md:py-8 shadow-2xl shadow-indigo-500/10 border border-white/50 relative overflow-hidden mx-4">
            <!-- Form -->
            <form class="space-y-4 md:space-y-6 relative z-10">

                <!-- Mobile Input -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Mobile Number</label>
                    <input type="tel" [field]="loginForm.mobile" (input)="onMobileInput($event)"
                        (keydown.enter)="onLogin()" inputmode="numeric"
                        class="w-full bg-white border border-slate-200 rounded-2xl px-4 py-3 md:py-4 text-slate-800 placeholder-slate-400 focus:outline-none focus:border-[#6366f1] focus:ring-4 focus:ring-indigo-500/10 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                        placeholder="Enter 10-digit number">

                    <!-- Validation -->
                    @if (loginForm.mobile().invalid() && loginForm.mobile().touched()) {
                    <p class="text-red-500 text-xs mt-1 flex items-center gap-2">
                        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 9v3m0 3h.01M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z" />
                        </svg>
                        Please enter a valid 10-digit number
                    </p>
                    }
                </div>

                <!-- Submit Button -->
                <button type="button" (click)="onLogin()"
                    [disabled]="loginModel().mobile.length !== 10 || authService.isLoading()"
                    class="w-full bg-[#6366f1] hover:bg-indigo-600 text-white font-semibold py-3 md:py-4 rounded-3xl shadow-lg shadow-indigo-500/25 hover:shadow-indigo-500/40 transition-all hover:scale-[1.02] active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100">
                    @if (authService.isLoading()) {
                    <div class="flex items-center justify-center gap-3">
                        <div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                        <span>Sending OTP...</span>
                    </div>
                    } @else {
                    <span>Get OTP</span>
                    }
                </button>

                <!-- Recaptcha Container -->
                <div id="recaptcha-container" style="display: none;"></div>
            </form>

            <!-- Sign Up Link -->
            <div class="text-center mt-4">
                <p class="text-slate-500 text-xs md:text-sm">
                    New to DocLock?
                    <a routerLink="/signup" [class.pointer-events-none]="authService.isLoading()"
                        [class.opacity-50]="authService.isLoading()"
                        class="text-[#6366f1] font-semibold hover:text-indigo-700 transition-colors">
                        Create Account
                    </a>
                </p>
            </div>

            <!-- Security Badge -->
            <div class="text-center mt-3 md:mt-6">
                <div
                    class="inline-flex items-center gap-2 text-slate-400 text-[10px] md:text-xs bg-white/50 px-3 py-1 md:px-4 md:py-2 rounded-full border border-slate-200">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                    </svg>
                    <span>Secured with 256-bit encryption</span>
                </div>
            </div>
        </div>

        <app-otp [isOpen]="showOtp()" [email]="loginModel().mobile" [isLoading]="authService.isLoading()"
            (close)="onOtpClose()" (verify)="onOtpVerify($event)" (resend)="onGetOtp()">
        </app-otp>
    </div>
