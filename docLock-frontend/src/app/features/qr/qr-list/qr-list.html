<!-- QR Codes Page - Redesigned -->
<div class="min-h-screen bg-slate-50 flex flex-col overflow-hidden relative">
    <!-- Green top border line -->
    <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-green-500 via-emerald-500 to-green-500 z-50">
    </div>

    <!-- Main Content -->
    <div class="w-full max-w-[639px] mx-auto px-4 py-4 flex flex-col overflow-hidden relative z-10"
        style="height: calc(100vh - 5rem); max-height: calc(100vh - 5rem);">

        <!-- Header -->
        <header class="flex-shrink-0 pt-12 mb-6">
            <div class="flex items-center justify-center relative">
                <!-- Back Button -->
                <button (click)="goBack()"
                    class="absolute left-0 w-10 h-10 rounded-xl bg-white shadow-lg flex items-center justify-center text-slate-600 active:text-green-600 transition-all active:scale-95 touch-manipulation">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                    </svg>
                </button>

                <h1 class="text-xl font-bold text-slate-800 tracking-tight">QR Manager</h1>
            </div>
        </header>

        <!-- QR Card Display -->
        <div class="flex-1 min-h-0 flex flex-col justify-center items-center">
            @if (currentQR) {
            <div class="w-full max-w-sm animate-fade-in flex flex-col items-center">
                <!-- QR Card - Redesigned -->
                <!-- Heading Centered Over Card -->
                <div class="mb-3 w-full text-center">
                    <h2 class="text-lg font-bold text-slate-700">My QR</h2>
                </div>

                <div id="qr-card-container"
                    class="bg-slate-900 rounded-[2rem] p-8 shadow-2xl relative overflow-hidden mb-8 w-full border border-slate-800">

                    <!-- Dotted Background Pattern -->
                    <div class="absolute inset-0 z-0 opacity-10"
                        style="background-image: radial-gradient(#fff 1px, transparent 1px); background-size: 20px 20px;">
                    </div>

                    <!-- Card Content -->
                    <div class="relative z-10 flex flex-col items-center">
                        <!-- Top Bar -->
                        <div class="w-full flex items-center justify-between mb-8">
                            <!-- Logo -->
                            <div class="flex items-center gap-2">
                                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z" />
                                </svg>
                                <span class="text-white font-bold text-lg tracking-wide">Doc<span
                                        class="text-emerald-400">Lock</span></span>
                            </div>

                            <!-- Verified Shield Icon -->
                            <div
                                class="w-10 h-10 bg-amber-500 rounded-xl flex items-center justify-center shadow-lg shadow-amber-500/20">
                                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                                </svg>
                            </div>
                        </div>

                        <!-- Profile Avatar -->
                        <div
                            class="w-24 h-24 rounded-full bg-emerald-500 flex items-center justify-center mb-4 shadow-xl shadow-emerald-500/20 ring-4 ring-slate-800">
                            <span class="text-white text-3xl font-bold tracking-wider">{{getInitials()}}</span>
                        </div>

                        <!-- Name -->
                        <h2 class="text-white text-2xl font-bold mb-8 text-center tracking-tight">{{getDisplayName()}}
                        </h2>
                        <!-- Email Removed as requested -->

                        <!-- QR Container -->
                        <div
                            class="bg-white rounded-[2rem] p-4 shadow-2xl w-full max-w-[240px] aspect-square flex items-center justify-center mb-8">
                            <div class="w-full h-full flex items-center justify-center p-2">
                                @if (qrCodeImageUrl) {
                                <img [src]="qrCodeImageUrl" alt="QR Code" class="w-full h-full object-contain"
                                    (error)="onQRImageError()" (load)="onQRImageLoad()">
                                } @else {
                                <div class="w-full h-full flex items-center justify-center">
                                    <div
                                        class="w-8 h-8 border-4 border-slate-900/20 border-t-slate-900 rounded-full animate-spin">
                                    </div>
                                </div>
                                }
                            </div>
                        </div>

                        <!-- Footer Info -->
                        <div
                            class="w-full flex items-center justify-between text-[10px] font-bold tracking-widest uppercase">
                            <div>
                                <p class="text-slate-500 mb-1">Member Since</p>
                                <p class="text-white">{{getMemberSinceYear()}}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-slate-500 mb-1">Verified</p>
                                <p class="text-emerald-400">Digital ID</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Download Button - Styled green as per reference -->
                <button (click)="downloadQRCard()"
                    class="w-full h-14 bg-emerald-500 hover:bg-emerald-600 active:bg-emerald-700 text-white font-bold rounded-2xl shadow-lg shadow-emerald-500/20 flex items-center justify-center gap-3 transition-all active:scale-[0.98] touch-manipulation">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    Download Card
                </button>
            </div>
            } @else {
            <!-- Empty State -->
            <div class="text-center py-16 animate-fade-in">
                <div class="relative mb-8 mx-auto w-32 h-32">
                    <div
                        class="absolute inset-0 bg-gradient-to-br from-green-500/10 to-emerald-500/10 rounded-3xl animate-pulse-slow">
                    </div>
                    <div
                        class="relative w-32 h-32 bg-gradient-to-br from-green-500 to-emerald-600 rounded-3xl flex items-center justify-center shadow-xl shadow-green-500/20">
                        <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            stroke-width="1.5">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M3.75 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5A1.125 1.125 0 013.75 9.375v-4.5zM3.75 14.625c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5a1.125 1.125 0 01-1.125-1.125v-4.5zM13.5 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5A1.125 1.125 0 0113.5 9.375v-4.5z" />
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M6.75 6.75h.75v.75h-.75v-.75zM6.75 16.5h.75v.75h-.75v-.75zM16.5 6.75h.75v.75h-.75v-.75zM13.5 13.5h3.75v3.75H13.5V13.5z" />
                        </svg>
                    </div>
                    <!-- Floating decorative elements -->
                    <div class="absolute -top-2 -right-2 w-6 h-6 bg-green-500/20 rounded-full animate-bounce delay-300">
                    </div>
                    <div
                        class="absolute -bottom-2 -left-2 w-4 h-4 bg-emerald-500/20 rounded-full animate-bounce delay-700">
                    </div>
                </div>
                <h3 class="text-2xl font-bold text-slate-800 mb-3">No QR Code Yet</h3>
                <p class="text-slate-600 font-medium max-w-sm mx-auto leading-relaxed">QR code will appear here once
                    available</p>
            </div>
            }
        </div>
    </div>
</div>
