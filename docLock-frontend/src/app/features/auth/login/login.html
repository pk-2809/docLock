<div class="min-h-screen bg-white flex items-center justify-center p-6 relative overflow-hidden">
    <!-- Decorative Blob Elements -->
    <div
        class="absolute top-0 right-0 w-32 h-32 bg-blue-100 rounded-full -translate-y-16 translate-x-16 opacity-60 blob-float-1">
    </div>
    <div class="absolute top-20 left-0 w-24 h-24 bg-indigo-100 rounded-full -translate-x-12 opacity-40 blob-float-2">
    </div>
    <div class="absolute bottom-32 right-8 w-20 h-20 bg-blue-50 rounded-full opacity-50 blob-float-3"></div>
    <div
        class="absolute bottom-0 left-0 w-40 h-40 bg-indigo-50 rounded-full -translate-y-20 -translate-x-20 opacity-30 blob-float-4">
    </div>
    <div class="absolute top-1/2 right-4 w-16 h-16 bg-blue-100 rounded-full opacity-25 blob-float-5"></div>

    <div class="w-full max-w-sm relative z-10">
        <!-- Minimal Header with Text Animation -->
        <div class="text-center mb-12">
            <!-- App Logo -->
            <div
                class="w-20 h-20 mx-auto mb-6 bg-[#6366f1] rounded-3xl flex items-center justify-center shadow-xl shadow-indigo-500/25">
                <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
            </div>

            <!-- Animated Text -->
            <h1 class="text-3xl font-bold text-slate-800 mb-2 min-h-[40px]">
                {{ currentText() }}<span class="animate-pulse text-[#6366f1]">|</span>
            </h1>
            <p class="text-slate-500 font-medium">Sign in to your secure vault</p>
        </div>

        <!-- Clean Form -->
        <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="space-y-6 relative">
            <!-- Decorative elements around form -->
            <div class="absolute -top-4 -right-4 w-8 h-8 bg-blue-100 rounded-full opacity-30 blob-float-3"></div>
            <div class="absolute top-1/2 -left-6 w-6 h-6 bg-indigo-100 rounded-full opacity-40 blob-float-5"></div>

            <!-- Mobile Input -->
            <div>
                <label class="block text-sm font-medium text-slate-700 mb-2">Mobile Number</label>
                <input type="tel" name="mobile" [(ngModel)]="mobileNumber" required #mobileInput="ngModel"
                    #mobileInputRef pattern="[0-9]{10}" maxlength="10" (input)="onMobileInput($event)"
                    [disabled]="authService.isLoading()"
                    class="w-full bg-white border border-slate-200 rounded-2xl px-4 py-4 text-slate-800 placeholder-slate-400 focus:outline-none focus:border-[#6366f1] focus:ring-4 focus:ring-indigo-500/10 transition-all disabled:opacity-50 disabled:cursor-not-allowed"
                    placeholder="Enter 10-digit number">

                <!-- Validation -->
                @if (mobileInput.invalid && (mobileInput.dirty || mobileInput.touched)) {
                <p class="text-red-500 text-sm mt-2 flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v3m0 3h.01M21 12c0 4.97-4.03 9-9 9s-9-4.03-9-9 4.03-9 9-9 9 4.03 9 9z" />
                    </svg>
                    Please enter a valid 10-digit number
                </p>
                }
            </div>

            <!-- Submit Button -->
            <button type="submit" [disabled]="!loginForm.form.valid || authService.isLoading()"
                class="w-full bg-[#6366f1] hover:bg-indigo-600 text-white font-semibold py-4 rounded-2xl shadow-lg shadow-indigo-500/25 hover:shadow-indigo-500/40 transition-all hover:scale-[1.02] active:scale-[0.98] disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:scale-100">
                @if (authService.isLoading()) {
                <div class="flex items-center justify-center gap-3">
                    <div class="w-5 h-5 border-2 border-white/30 border-t-white rounded-full animate-spin"></div>
                    <span>Sending OTP...</span>
                </div>
                } @else {
                <span>Get OTP</span>
                }
            </button>

            <!-- Recaptcha Container -->
            <div id="recaptcha-container" style="display: none;"></div>
        </form>

        <!-- Sign Up Link -->
        <div class="text-center mt-8">
            <p class="text-slate-500">
                New to DocLock?
                <a routerLink="/signup" class="text-[#6366f1] font-semibold hover:text-indigo-700 transition-colors">
                    Create Account
                </a>
            </p>
        </div>

        <!-- Security Badge -->
        <div class="text-center mt-8">
            <div
                class="inline-flex items-center gap-2 text-slate-400 text-xs bg-white/50 px-4 py-2 rounded-full border border-slate-200">
                <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
                </svg>
                <span>Secured with 256-bit encryption</span>
            </div>
        </div>
    </div>

    <app-otp [isOpen]="showOtp" [email]="mobileNumber" [isLoading]="authService.isLoading()" (close)="onOtpClose()"
        (verify)="onOtpVerify($event)" (resend)="onGetOtp()">
    </app-otp>
</div>
