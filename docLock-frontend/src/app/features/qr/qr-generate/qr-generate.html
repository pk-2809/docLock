<!-- QR Generate Page -->
<div class="min-h-screen bg-gradient-to-br from-green-50 via-emerald-50 to-teal-50 flex flex-col overflow-hidden relative">
    <!-- Green top border line -->
    <div class="absolute top-0 left-0 right-0 h-1 bg-gradient-to-r from-green-500 via-emerald-500 to-green-500 z-50"></div>
    
    <!-- Sophisticated Background Elements -->
    <div class="absolute inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-32 -right-32 w-64 h-64 bg-gradient-to-br from-green-400/10 to-emerald-500/10 rounded-full animate-float-slow"></div>
        <div class="absolute -bottom-24 -left-24 w-48 h-48 bg-gradient-to-tr from-teal-400/8 to-green-500/8 rounded-full animate-float-reverse"></div>
        <div class="absolute top-1/4 right-1/3 w-32 h-32 bg-gradient-to-br from-emerald-300/6 to-green-400/6 rounded-full animate-pulse-slow"></div>
        <div class="absolute bottom-1/3 left-1/4 w-20 h-20 bg-gradient-to-br from-slate-300/8 to-green-300/8 rounded-full animate-float"></div>
    </div>

    <!-- QR Generate View -->
    <div class="px-4 sm:px-6 py-4 flex flex-col overflow-hidden relative z-10" style="height: calc(100vh - 7rem); max-height: calc(100vh - 7rem);">
        <!-- Enhanced Header -->
        <header class="mb-4 sm:mb-6 flex-shrink-0 pt-8 sm:pt-12">
            <!-- Top Navigation -->
            <div class="flex items-center gap-4 mb-6">
                <button (click)="goBack()"
                    class="w-10 h-10 sm:w-12 sm:h-12 rounded-xl sm:rounded-2xl bg-white/90 backdrop-blur-xl border border-white/60 shadow-lg flex items-center justify-center text-slate-600 active:text-green-600 transition-all active:scale-95 touch-manipulation">
                    <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                    </svg>
                </button>
                <div class="flex-1">
                    <h2 class="text-slate-500 text-xs sm:text-sm uppercase tracking-wider font-bold mb-2">
                        QR Generator
                    </h2>
                    <h1 class="text-2xl sm:text-3xl font-black text-slate-900 name-heartbeat">
                        My QR Codes
                    </h1>
                    <p class="text-slate-500 font-medium text-sm">3 saved codes</p>
                </div>
            </div>

            <!-- Enhanced Search Bar -->
            <div class="mb-4">
                <div class="bg-white/90 backdrop-blur-xl rounded-2xl p-2 shadow-lg border border-white/60">
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0110.607 10.607z" />
                            </svg>
                        </div>
                        <input type="text" placeholder="Search QR codes..."
                            class="w-full bg-green-50/50 border-0 rounded-xl pl-12 pr-4 py-3 text-slate-800 placeholder-green-400 focus:outline-none focus:ring-2 focus:ring-green-400 focus:bg-white/80 transition-all font-medium backdrop-blur-sm">
                    </div>
                </div>
            </div>
        </header>

        <!-- Enhanced QR Codes Grid -->
        <div class="flex-1 overflow-y-auto">
            <div class="grid grid-cols-1 gap-4 mb-6">
                <!-- Enhanced QR Items -->
                <div class="bg-white/90 backdrop-blur-xl rounded-2xl p-4 shadow-lg border border-white/60 active:shadow-xl active:border-green-200 transition-all touch-manipulation">

                        <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center shadow-lg">

                        <div class="flex-1">
                            <h3 class="text-slate-800 font-bold text-base">Profile QR</h3>
                            <p class="text-green-600 text-sm font-medium">Personal • Created today</p>
                        </div>
                        <!-- Action Menu -->

                            <p class="text-green-600 text-sm font-medium">Business • Created yesterday</p>
                        </div>
                        <div class="relative">
                            <button class="p-2 rounded-xl active:bg-slate-100 text-slate-400 active:text-slate-600 transition-colors touch-manipulation">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 5v.01M12 12v.01M12 19v.01M12 6a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2zm0 7a1 1 0 110-2 1 1 0 010 2z" />
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="bg-white/90 backdrop-blur-xl rounded-2xl p-4 shadow-lg border border-white/60 active:shadow-xl active:border-green-200 transition-all touch-manipulation">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 bg-green-100 rounded-xl flex items-center justify-center shadow-lg">
                            <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                                    d="M3.75 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5A1.125 1.125 0 013.75 9.375v-4.5zM3.75 14.625c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5a1.125 1.125 0 01-1.125-1.125v-4.5zM13.5 4.875c0-.621.504-1.125 1.125-1.125h4.5c.621 0 1.125.504 1.125 1.125v4.5c0 .621-.504 1.125-1.125 1.125h-4.5A1.125 1.125 0 0113.5 9.375v-4.5z" />
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"

                            </svg>
                        </div>
                        <div class="flex-1">
                            <h3 class="text-slate-800 font-bold text-base">WiFi QR</h3>
                            <p class="text-green-600 text-sm font-medium">Network • Created 2 days ago</p>
                        </div>
                        <div class="relative">
                            <button class="p-2 rounded-xl active:bg-slate-100 text-slate-400 active:text-slate-600 transition-colors touch-manipulation">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
