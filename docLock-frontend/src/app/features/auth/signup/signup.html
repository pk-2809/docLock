<div class="w-full max-w-sm mx-auto p-4">
    <!-- Header -->
    <div class="text-center mb-12">
        <h1 class="text-3xl font-black text-white uppercase tracking-tight mb-2">Join Us</h1>
        <p class="text-slate-400 text-sm font-medium">Create your secure account</p>
    </div>

    <!-- Form -->
    <form (ngSubmit)="onSignup()" #signupForm="ngForm" class="space-y-6">

        <!-- Name Field -->
        <div class="space-y-2">
            <label for="name" class="text-xs font-bold text-slate-300 uppercase tracking-wider block">
                Full Name
            </label>
            <div class="relative">
                <input type="text" id="name" name="name" [(ngModel)]="name" required #nameInput="ngModel"
                    class="w-full bg-slate-800 border-2 border-transparent rounded-xl px-4 py-4 text-white placeholder-slate-400 focus:outline-none focus:border-indigo-500 transition-all font-medium tracking-wide"
                    placeholder="John Doe">
            </div>
            <div *ngIf="nameInput.invalid && (nameInput.dirty || nameInput.touched || signupForm.submitted)"
                class="text-[#ff8a80] text-sm font-medium animate-in slide-in-from-top-1">
                Name is required
            </div>
        </div>

        <!-- Mobile Number Field -->
        <div class="space-y-2">
            <label for="mobile" class="text-xs font-bold text-slate-300 uppercase tracking-wider block">
                Mobile Number
            </label>
            <div class="relative">
                <input type="tel" id="mobile" name="mobile" [(ngModel)]="mobileNumber" required #mobileInput="ngModel"
                    pattern="[0-9]{10}" maxlength="10" (input)="onMobileInput($event)"
                    class="w-full bg-slate-800 border-2 border-transparent rounded-xl px-4 py-4 text-white placeholder-slate-400 focus:outline-none focus:border-indigo-500 transition-all font-medium tracking-wide"
                    placeholder="Enter your 10-digit number">
            </div>
            <div *ngIf="mobileInput.invalid && (mobileInput.dirty || mobileInput.touched || signupForm.submitted)"
                class="text-[#ff8a80] text-sm font-medium animate-in slide-in-from-top-1">
                <span *ngIf="mobileInput.errors?.['required']">Mobile number is required</span>
                <span *ngIf="mobileInput.errors?.['pattern']">Please enter a valid 10-digit number</span>
            </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" [disabled]="!signupForm.form.valid"
            class="w-full bg-[#3d42c3] hover:bg-[#3236a8] text-white font-bold text-sm tracking-wider uppercase py-4 rounded-xl shadow-lg shadow-indigo-900/20 transform active:scale-[0.98] transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed mt-8">
            Get OTP
        </button>

        <!-- Login Link -->
        <div class="flex items-center justify-center pt-2">
            <span class="text-slate-400 text-sm mr-2">Already have an account?</span>
            <a routerLink="/login"
                class="text-white font-bold hover:text-indigo-400 uppercase tracking-wider transition-colors">
                Log In
            </a>
        </div>
    </form>

    <app-otp [isOpen]="showOtp" [email]="mobileNumber" (close)="onOtpClose()" (verify)="onOtpVerify($event)">
    </app-otp>
</div>
