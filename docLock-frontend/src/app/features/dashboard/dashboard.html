<div class="dashboard-container min-h-screen bg-slate-900 pb-24 text-white p-4">
    <!-- Header Section -->
    <header class="flex justify-between items-center mb-8 pt-2">
        <div class="welcome-section">
            <h2 class="text-slate-400 text-sm uppercase tracking-wider font-medium mb-1">
                Welcome back,
            </h2>
            <h1 class="text-3xl font-black tracking-tight flex items-center gap-2 animate-pulse">
                {{ firstName }}
                <span class="w-2 h-2 rounded-full bg-green-500"></span>
            </h1>
        </div>

        <!-- Notification Bell -->
        <!-- Notification Bell -->
        <button (click)="onNotificationClick()" [disabled]="isFetchingNotifications"
            class="relative w-10 h-10 rounded-full bg-slate-800 flex items-center justify-center text-slate-400 hover:text-white transition-colors disabled:opacity-70 disabled:cursor-not-allowed">

            <!-- Icon (Hidden when loading) -->
            @if (!isFetchingNotifications) {
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9">
                </path>
            </svg>
            <!-- Badge -->
            <span *ngIf="notificationService.unreadCount() > 0"
                class="absolute top-2 right-2 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-slate-900">
            </span>
            }

            <!-- Spinner (Shown when loading) -->
            @if (isFetchingNotifications) {
            <svg class="animate-spin w-5 h-5 text-indigo-500" xmlns="http://www.w3.org/2000/svg" fill="none"
                viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor"
                    d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                </path>
            </svg>
            }
        </button>
    </header>

    <!-- Storage Widget (Donut Chart visual) -->
    <section class="mb-8">
        <div class="glass-card p-6 relative overflow-hidden">
            <div class="flex justify-between items-start relative z-10">
                <div>
                    <h3 class="text-lg font-bold mb-1">Storage Used</h3>
                    <p class="text-3xl font-black mb-1 gradient-text">{{ stats.storageUsed }}%</p>
                    <p class="text-xs text-slate-400">{{ stats.images + stats.cards }} files stored</p>
                </div>
                <!-- Circular Progress Mockup -->
                <div class="relative w-16 h-16">
                    <svg class="w-full h-full transform -rotate-90">
                        <circle cx="32" cy="32" r="28" stroke="currentColor" stroke-width="6" fill="none"
                            class="text-slate-800" />
                        <circle cx="32" cy="32" r="28" stroke="currentColor" stroke-width="6" fill="none"
                            class="text-indigo-500 drop-shadow-[0_0_10px_rgba(99,102,241,0.5)]" stroke-dasharray="175"
                            [attr.stroke-dashoffset]="175 - (175 * stats.storageUsed / 100)" stroke-linecap="round" />
                    </svg>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                            </path>
                        </svg>
                    </div>
                </div>
            </div>

            <!-- Progress Bar Bottom -->
            <div class="mt-6 w-full h-2 bg-slate-800 rounded-full overflow-hidden">
                <div class="h-full bg-gradient-to-r from-indigo-500 to-fuchsia-500" [style.width.%]="stats.storageUsed">
                </div>
            </div>

            <!-- Background Decoration -->
            <div class="absolute -right-4 -bottom-4 w-32 h-32 bg-indigo-500/10 rounded-full blur-2xl"></div>
        </div>
    </section>

    <!-- Stats Grid -->
    <section class="grid grid-cols-2 gap-4 mb-8">
        <!-- Documents -->
        <a routerLink="/documents" class="stat-card glass-card p-4 hover:bg-slate-800/50 transition-colors">
            <div class="w-10 h-10 rounded-xl bg-blue-500/20 flex items-center justify-center mb-3 text-blue-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                    </path>
                </svg>
            </div>
            <h4 class="text-2xl font-bold mb-1">{{ stats.images }}</h4>
            <p class="text-xs text-slate-400 font-medium">Documents</p>
        </a>

        <!-- Cards -->
        <a routerLink="/cards" class="stat-card glass-card p-4 hover:bg-slate-800/50 transition-colors">
            <div class="w-10 h-10 rounded-xl bg-fuchsia-500/20 flex items-center justify-center mb-3 text-fuchsia-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z">
                    </path>
                </svg>
            </div>
            <h4 class="text-2xl font-bold mb-1">{{ stats.cards }}</h4>
            <p class="text-xs text-slate-400 font-medium">Saved Cards</p>
        </a>

        <!-- Friends -->
        <a routerLink="/friends" class="stat-card glass-card p-4 hover:bg-slate-800/50 transition-colors">
            <div class="w-10 h-10 rounded-xl bg-emerald-500/20 flex items-center justify-center mb-3 text-emerald-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                    </path>
                </svg>
            </div>
            <h4 class="text-2xl font-bold mb-1">{{ stats.friends }}</h4>
            <p class="text-xs text-slate-400 font-medium">Friends</p>
        </a>

        <!-- Shared -->
        <a routerLink="/friends" class="stat-card glass-card p-4 hover:bg-slate-800/50 transition-colors">
            <div class="w-10 h-10 rounded-xl bg-amber-500/20 flex items-center justify-center mb-3 text-amber-400">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8.684 13.342C8.886 12.938 9 12.482 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z">
                    </path>
                </svg>
            </div>
            <h4 class="text-2xl font-bold mb-1">{{ stats.shared }}</h4>
            <p class="text-xs text-slate-400 font-medium">Shared Files</p>
        </a>
    </section>

    <!-- Quick Actions (Horizontal Scroll) -->
    <section>
        <h3 class="text-slate-400 text-xs font-bold uppercase tracking-wider mb-4">Quick Actions</h3>
        <div class="flex gap-4 overflow-x-auto pb-4 -mx-4 px-4 scrollbar-hide">
            <!-- Scan QR -->
            <a routerLink="/scan"
                class="flex-shrink-0 w-32 h-36 glass-card p-4 flex flex-col items-center justify-center gap-3 relative overflow-hidden group">
                <div
                    class="w-12 h-12 rounded-full bg-indigo-500/20 flex items-center justify-center group-hover:scale-110 transition-transform">
                    <svg class="w-6 h-6 text-indigo-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M12 12h-4.01M12 12v4m6-4h.01M12 8h.01M12 8h4.01M12 8h-4.01">
                        </path>
                    </svg>
                </div>
                <span class="text-sm font-bold">Scan QR</span>
                <div
                    class="absolute bottom-0 left-0 w-full h-1 bg-indigo-500 scale-x-0 group-hover:scale-x-100 transition-transform">
                </div>
            </a>

            <!-- Upload -->
            <button
                class="flex-shrink-0 w-32 h-36 glass-card p-4 flex flex-col items-center justify-center gap-3 relative overflow-hidden group">
                <div
                    class="w-12 h-12 rounded-full bg-fuchsia-500/20 flex items-center justify-center group-hover:scale-110 transition-transform">
                    <svg class="w-6 h-6 text-fuchsia-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"></path>
                    </svg>
                </div>
                <span class="text-sm font-bold">Upload</span>
                <div
                    class="absolute bottom-0 left-0 w-full h-1 bg-fuchsia-500 scale-x-0 group-hover:scale-x-100 transition-transform">
                </div>
            </button>

            <!-- Search -->
            <button
                class="flex-shrink-0 w-32 h-36 glass-card p-4 flex flex-col items-center justify-center gap-3 relative overflow-hidden group">
                <div
                    class="w-12 h-12 rounded-full bg-emerald-500/20 flex items-center justify-center group-hover:scale-110 transition-transform">
                    <svg class="w-6 h-6 text-emerald-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
                <span class="text-sm font-bold">Search</span>
                <div
                    class="absolute bottom-0 left-0 w-full h-1 bg-emerald-500 scale-x-0 group-hover:scale-x-100 transition-transform">
                </div>
            </button>
        </div>
    </section>
</div>
