<div class="layout-container min-h-screen bg-slate-900 pb-24">

    <!-- Main Content Area -->
    <main class="relative">
        <router-outlet></router-outlet>
    </main>

    @if (isFabOpen) {
    <div class="fixed inset-0 bg-black/60 backdrop-blur-sm z-40 transition-opacity duration-300" (click)="closeFab()">
    </div>
    }

    <!-- Floating Action Button (Bottom Right) -->
    <div class="fixed bottom-28 right-6 z-50 flex flex-col items-end gap-4 pointer-events-none">

        <!-- Menu Items (Slide Up) -->
        <div class="flex flex-col items-end gap-3 transition-all duration-300 origin-bottom-right pointer-events-auto"
            [class.scale-0]="!isFabOpen" [class.opacity-0]="!isFabOpen" [class.translate-y-10]="!isFabOpen">

            <!-- Request Card -->
            <button
                class="w-52 flex items-center justify-between gap-4 pl-5 pr-1.5 py-1.5 rounded-full bg-slate-800 shadow-xl shadow-slate-900/20 hover:scale-105 transition-all group border border-slate-700">
                <span class="text-sm font-bold text-slate-200">Request Card</span>
                <div
                    class="w-10 h-10 rounded-full bg-violet-500 flex items-center justify-center text-white shadow-lg shadow-violet-500/30">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M8 7v8a2 2 0 002 2h6M8 7V5a2 2 0 012-2h4.586a1 1 0 01.707.293l4.414 4.414a1 1 0 01.293.707V15a2 2 0 01-2 2h-2M8 7H6a2 2 0 00-2 2v10a2 2 0 002 2h8a2 2 0 002-2v-2">
                        </path>
                    </svg>
                </div>
            </button>

            <!-- Request Doc -->
            <button
                class="w-52 flex items-center justify-between gap-4 pl-5 pr-1.5 py-1.5 rounded-full bg-slate-800 shadow-xl shadow-slate-900/20 hover:scale-105 transition-all group border border-slate-700">
                <span class="text-sm font-bold text-slate-200">Request Doc</span>
                <div
                    class="w-10 h-10 rounded-full bg-indigo-500 flex items-center justify-center text-white shadow-lg shadow-indigo-500/30">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                        </path>
                    </svg>
                </div>
            </button>

            <!-- Add Card -->
            <button
                class="w-52 flex items-center justify-between gap-4 pl-5 pr-1.5 py-1.5 rounded-full bg-slate-800 shadow-xl shadow-slate-900/20 hover:scale-105 transition-all group border border-slate-700">
                <span class="text-sm font-bold text-slate-200">Add Card</span>
                <div
                    class="w-10 h-10 rounded-full bg-fuchsia-500 flex items-center justify-center text-white shadow-lg shadow-fuchsia-500/30">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z">
                        </path>
                    </svg>
                </div>
            </button>

            <!-- Add Document -->
            <button
                class="w-52 flex items-center justify-between gap-4 pl-5 pr-1.5 py-1.5 rounded-full bg-slate-800 shadow-xl shadow-slate-900/20 hover:scale-105 transition-all group border border-slate-700">
                <span class="text-sm font-bold text-slate-200">Add Document</span>
                <div
                    class="w-10 h-10 rounded-full bg-blue-500 flex items-center justify-center text-white shadow-lg shadow-blue-500/30">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                </div>
            </button>
        </div>

        <!-- Main FAB Button -->
        <button (click)="toggleFab()"
            class="pointer-events-auto w-16 h-16 rounded-[1.2rem] bg-[#6366f1] flex items-center justify-center shadow-[0_8px_25px_rgba(99,102,241,0.4)] hover:scale-105 active:scale-95 transition-all duration-300 z-50 relative group border-2 border-[#818cf8]">
            <svg class="w-8 h-8 text-white transition-transform duration-300" [class.rotate-45]="isFabOpen" fill="none"
                stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M12 4v16m8-8H4"></path>
            </svg>
        </button>
    </div>

    <!-- Capsule Bottom Navigation -->
    <div class="fixed bottom-6 left-6 right-6 z-40 flex justify-center">
        <div
            class="bg-white rounded-[2.5rem] p-1.5 shadow-[0_10px_40px_rgba(0,0,0,0.1)] flex items-center justify-between gap-1 w-full max-w-sm border border-slate-100 relative">

            <!-- Home -->
            <a routerLink="/dashboard" (click)="setActive('home')"
                class="h-14 px-5 rounded-[2rem] flex items-center gap-3 transition-all duration-500 ease-out cursor-pointer overflow-hidden"
                [ngClass]="activeTab === 'home' ? 'bg-[#6366f1] text-white shadow-lg shadow-indigo-500/20 flex-[2] justify-center' : 'text-slate-400 hover:text-slate-600 flex-1 justify-center'">
                <svg class="w-6 h-6 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6">
                    </path>
                </svg>
                @if (activeTab === 'home') {
                <span class="font-bold text-sm whitespace-nowrap animate-slide-in-right">Home</span>
                }
            </a>

            <!-- Docs -->
            <a routerLink="/documents" (click)="setActive('docs')"
                class="h-14 px-5 rounded-[2rem] flex items-center gap-3 transition-all duration-500 ease-out cursor-pointer overflow-hidden"
                [ngClass]="activeTab === 'docs' ? 'bg-[#3b82f6] text-white shadow-lg shadow-blue-500/20 flex-[2] justify-center' : 'text-slate-400 hover:text-slate-600 flex-1 justify-center'">
                <svg class="w-6 h-6 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10">
                    </path>
                </svg>
                @if (activeTab === 'docs') {
                <span class="font-bold text-sm whitespace-nowrap animate-slide-in-right">Docs</span>
                }
            </a>

            <!-- Friends -->
            <a routerLink="/friends" (click)="setActive('friends')"
                class="h-14 px-5 rounded-[2rem] flex items-center gap-3 transition-all duration-500 ease-out cursor-pointer overflow-hidden"
                [ngClass]="activeTab === 'friends' ? 'bg-[#ec4899] text-white shadow-lg shadow-pink-500/20 flex-[2] justify-center' : 'text-slate-400 hover:text-slate-600 flex-1 justify-center'">
                <svg class="w-6 h-6 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z">
                    </path>
                </svg>
                @if (activeTab === 'friends') {
                <span class="font-bold text-sm whitespace-nowrap animate-slide-in-right">Friends</span>
                }
            </a>

            <!-- Profile -->
            <a routerLink="/profile" (click)="setActive('profile')"
                class="h-14 px-5 rounded-[2rem] flex items-center gap-3 transition-all duration-500 ease-out cursor-pointer overflow-hidden"
                [ngClass]="activeTab === 'profile' ? 'bg-[#8b5cf6] text-white shadow-lg shadow-violet-500/20 flex-[2] justify-center' : 'text-slate-400 hover:text-slate-600 flex-1 justify-center'">
                <svg class="w-6 h-6 shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
                @if (activeTab === 'profile') {
                <span class="font-bold text-sm whitespace-nowrap animate-slide-in-right">Profile</span>
                }
            </a>

        </div>
    </div>
    <!-- Logout Confirmation Modal (Global) -->
    @if (showLogoutPopup()) {
    <app-confirmation-sheet title="Logout?" message="Are you sure you want to sign out of DocLock?" confirmText="Logout"
        cancelText="Cancel" type="danger" (confirm)="logout()" (cancel)="cancelLogout()">
    </app-confirmation-sheet>
    }
</div>
